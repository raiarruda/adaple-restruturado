{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="py-5">
  <div class="container">
    <div class="row">


      <h1>Cadastre como {{user_type}}</h1>
      <div class="col-md-12">
        <form method="post" novalidate>
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ next }}">
          {{ form|crispy }}
          <button type="submit" class="btn btn-success">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
