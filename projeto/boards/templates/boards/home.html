{% extends 'base.html' %}
{% block dashboard %}
  <table class="table">
    <thead class="thead-inverse">
      <tr>
        <th>Fórum</th>
        <th>Postagens</th>
        <th>Tópicos</th>
        <th>Última postagem</th>
      </tr>
    </thead>
    <tbody>
      {% for board in boards %}
        <tr>
          <td>
            <a href="{% url 'boards:board_topics' board.pk %}">{{ board.name }}</a>
            <small class="text-muted d-block">{{ board.description }}</small>
          </td>
          <td class="align-middle">0</td>
          <td class="align-middle">0</td>
          <td></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
